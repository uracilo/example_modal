<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    
          <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch example
      </button>

      <!-- Modal -->
      <div class="modal fade modal-dialog modal-dialog-centered" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header p-sticky d-flex align-center justify-between bg_dark">
              <h1 class="">Conferencia...</h1>
              <a href="#notice-modal-2" class="ml-auto modal-close control control-white white" type="button" name="modal-close" aria-label="close modal">
                <i class="fi fi-btn_close_light" aria-hidden="true"></i>
              </a>
            </div>  
            <div class="modal-body">
              En caso de querer escuchar la grabación de la Conferencia Telefónica....
              <br/> <br/>
              <button class="btn btn-primary" onclick="myFunction()" id="fire">Click para escuchar la grabación</button>
	
		    
              <audio  id="show" style="visibility:hidden" controls style="width:100%">
                <source src="track.mp3" type="audio/ogg">
                Your browser does not support the audio element.
              </audio>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    
	<script type="text/javascript">
		$(window).on('load', function() {
		$('#staticBackdrop').modal('show');
		});

		function myFunction()
		{
		document.getElementById("fire").style.visibility = 'hidden';
		document.getElementById("show").style.visibility = 'visible';
		}

	</script>
